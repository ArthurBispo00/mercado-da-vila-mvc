<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 th:text="${produto.id == null} ? 'Cadastrar Novo Produto' : 'Editar Produto'">Título</h1>
        <hr>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
            </div>

            <div class="mb-3">
                <label for="setor" class="form-label">Setor</label>
                <input type="text" class="form-control" id="setor" th:field="*{setor}" required>
            </div>
            
            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho</label>
                <input type="text" class="form-control" id="tamanho" th:field="*{tamanho}" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
            </div>

            <button type="submit" class="btn btn-success">Salvar Produto</button>
            <a href="/produtos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
